<div class="container">
    <div class="bw_all">
        <form action="">
            <div class="bw_top">
                <img src="img/small.jpg" alt="" class="bw_head">
                <h4>snowyanhaha</h4>
            </div>

            <div style="margin-top: 30px">
                <h5>文章标题</h5>
                <hr>
                <select name="" id="" class="bw_s1">
                    <option>请选择</option>
                    <option>原创</option>
                    <option>转载</option>
                </select>
                <input type="text" class="bw_in1"/>
                <h5>文章内容</h5>
                <textarea class="bw_text">
                </textarea>

                <div class="bw_aim">
                    <h5>上传图片</h5>
                    <input type="file">
                </div>

                <h5>文章标签</h5>
                <hr>
                <input type="text" class="bw_in1">
                <span>（最多添加5个标签，多个标签之间用“,”分隔）</span>

                <h5>个人分类</h5>
                <hr>
                <input type="text" class="bw_in1">
                <span>（多个分类之间用“,”分隔）</span>

                <h5>文章分类</h5>
                <hr>
                <input type="radio" name="" value=""/><span>移动开发</span>
                <input type="radio" name="" value=""/><span>Web前端</span>
                <input type="radio" name="" value=""/><span>架构设计</span>
                <input type="radio" name="" value=""/><span>编程语言</span>
                <input type="radio" name="" value=""/><span>互联网</span>
                <input type="radio" name="" value=""/><span>数据库</span>
                <input type="radio" name="" value=""/><span>系统运维</span>
                <input type="radio" name="" value=""/><span>云计算</span>
                <input type="radio" name="" value=""/><span>研发管理</span>
                <input type="radio" name="" value=""/><span>综合</span>

                <h5>更多文章</h5>
                <hr>
                <input type="text" class="bw_in1">
                <h5>摘要：（默认自动提取您文章的前200字显示在博客首页作为文章摘要，您也可以在这里自行编辑 ）</h5>
                <hr>
                <textarea class="bw_text2">
                </textarea>

                <button>发表文章</button>
                <button>保存</button>
                <button>舍弃</button>

            </div>


        </form>
